name: CI/CD Pipeline
on:
  push:
    branches:
      - main
      - "**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6
        with:
          go-version: "1.24.x"

      - name: Run linter
        run: make vet

      - name: Run tests
        run: make test
